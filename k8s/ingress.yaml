---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portfolio-site-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - www.bruzco.com
        - bruzco.com
      secretName: portfolio-tls-secret
  rules:
    - host: "www.bruzco.com"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: portfolio-site-internal-service
                port:
                  number: 4200
    - host: "bruzco.com"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: portfolio-site-internal-service
                port:
                  number: 4200
